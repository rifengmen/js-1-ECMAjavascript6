			//函数中套用函数
			var arr = [10,5,8,12,19,3,7,41,82];
			var newarr = sort(arr,'>');
			document.write(newarr);
			function sort(arr,type) {
				if(type == '>') {
					return sortdown(arr);
				} else if(type == '<') {
					return sortup(arr);
				}
			}
			
			function sortup(arr) {
				for (var i=0;i<arr.length;i++) {
					for (var j=i+1;j<arr.length;j++) {
						if(arr[i] > arr[j]) {
							var temp = arr[i];
							arr[i] = arr[j];
							arr[j] = temp;
						}
					}
				}
				return arr;
			}
			
			
			function sortdown(arr) {
				for (var i=0;i<arr.length;i++) {
					for (var j=i+1;j<arr.length;j++) {
						if(arr[i] < arr[j]) {
							var temp = arr[i];
							arr[i] = arr[j];
							arr[j] = temp;
						}
					}
				}
				return arr;
			}
